{% extends "base.html" %}

{% block content %}

<div class="row mb-3"><h4>
  <span class="col-3"><a href="#" style="color: #000080; text-decoration: none">New Question</a></span></h4>
</div>



<form method="POST" novalidate>
  {% csrf_token %}
  <div class="form-group row ml-lg-4">
    <label for="title" class="col-sm-2 col-form-label"><span class="form_field">Title</span></label>
      <div class="col-sm-10 ml-lg-n5">
        {%if not title %}
        <input name = "title" type="text" class="form-control" id="title" placeholder="enter the title of your question">
        {%else %}
        <input name = "title" type="text" class="form-control" id="title" placeholder="enter the title of your question" value = {{title}}>
        {%endif%}
      </div>
      <span style="color: red; text-decoration: none">{{form.errors.title}}</span>
  </div>
  <div class="form-group row ml-lg-4">
    <label for="the_question" class="col-sm-2 col-form-label"><span class="form_field">Question</span> </label>
      <div class="col-sm-10 ml-lg-n5">
        {%if not content %}
        <textarea name = "content" type="text" class="form-control" id="the_question" placeholder="enter your question" rows="7" required></textarea>
        {%else%}
        <textarea name = "content" type="text" class="form-control" id="the_question" placeholder="enter your question" rows="7" required>{{content}}</textarea>
        {%endif%}
      </div>
      <span style="color: red; text-decoration: none">{{form.errors.content}}</span>
  </div>

 <div class="form-group row ml-lg-4">
    <label for="tags" class="col-sm-2 col-form-label"><span class="form_field">Tags</span></label>
      <div class="col-sm-10 ml-lg-n5">
        {%if not tags %}
        <input name = "tags" type="text" class="form-control" id="tags" placeholder="list the tags separated by commas" required>
        {%else%}
        <input name = "tags" type="text" class="form-control" id="tags" placeholder="list the tags separated by commas" value = {{tags}} required>
        {%endif%}
      </div>
      <span style="color: red; text-decoration: none">{{form.errors.tags}}</span>
  </div>

  <div class="row">
    <div class="col-10"></div>
      <div class="col-2">  <button class="btn btn-outline-primary  mt-2 my-sm-0" type="submit">&nbsp&nbsp&nbspAsk&nbsp&nbsp&nbsp</button> </div> </div>
</form>


{% endblock %}
