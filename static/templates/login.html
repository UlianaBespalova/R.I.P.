{% extends "base.html" %}

{% block content %}

<div class="row mb-3">
  <h4>
    <span class="col-3"><a href="#" style="color: #000080; text-decoration: none">Log In</a></span>
  </h4>
</div>

<form method="POST" novalidate>
  {% csrf_token %}
  <div class="form-group row ml-lg-4">
    <label for="the_login" class="col-sm-2 col-form-label"><span class="form_field">Login</span></label>
      <div class="col-md-4 ml-lg-n5">
      {%if not login %}
        <input  name = "login" type="text" class="form-control" id="the_login">
      {%else %}
        <input  name = "login" type="text" class="form-control" id="the_login" value = {{login}}>
      {%endif%}
      </div>
  </div>
      <span style="color: red; text-decoration: none">{{form.errors.login}}</span>
  <div class="form-group row ml-lg-4">
    <label for="the_password" class="col-sm-2 col-form-label"><span class="form_field">Password</span></label>
      <div class="col-md-4 ml-lg-n5">
          <input name="password" type="password" class="form-control" id="the_password" required>
      </div>
  </div>
        <span style="color: red; text-decoration: none">{{form.errors.password}}</span>

  <div class="row">
  <div class="col-4"></div>
    <div class="col-4 align-self-end">
        <button class="btn btn-outline-primary mt-2 my-sm-0" type="submit">&nbsp&nbsp&nbspLog in&nbsp&nbsp&nbsp</button>
    </div>
  </div>
    <div class="col ml-lg-4 ml-md-n3 my-5">
        <a href="{% url 'signup' %}" style="color: #0000CD; ">Create new account</a>
    </div>
</form>

{% endblock %}
